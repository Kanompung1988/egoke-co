<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        #error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        #success {
            background: #efe;
            border: 1px solid #cfc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Authentication Test</h1>
    <p>Testing domain: <strong id="domain"></strong></p>
    
    <button onclick="testGoogleLogin()">Test Google Login</button>
    
    <div id="error"></div>
    <div id="success"></div>
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
        <h3>Logs:</h3>
        <pre id="logContent"></pre>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Display current domain
        document.getElementById('domain').textContent = window.location.hostname;

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDCjt8DfkKCsjc73Oaay851FYu8pG1-3TY",
            authDomain: "egoke-7dae5.firebaseapp.com",
            projectId: "egoke-7dae5",
            storageBucket: "egoke-7dae5.appspot.com",
            messagingSenderId: "910235640821",
            appId: "1:910235640821:web:cc5163a4eee3e8dffc76bc",
            measurementId: "G-10MPJ3TPEB",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        window.testGoogleLogin = async function() {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            log('Starting Google Sign-in...');
            
            try {
                log('Calling signInWithPopup...');
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                log(`‚úÖ Success! User: ${user.email}`);
                successDiv.innerHTML = `<strong>Success!</strong><br>Logged in as: ${user.email}`;
                successDiv.style.display = 'block';
                
            } catch (error) {
                log(`‚ùå Error: ${error.code} - ${error.message}`);
                errorDiv.innerHTML = `<strong>Error:</strong> ${error.code}<br><br>${error.message}<br><br><strong>Solution:</strong> Add "${window.location.hostname}" to Firebase Console ‚Üí Authentication ‚Üí Settings ‚Üí Authorized domains`;
                errorDiv.style.display = 'block';
                
                if (error.code === 'auth/unauthorized-domain') {
                    log('‚ö†Ô∏è  UNAUTHORIZED DOMAIN - Add this domain to Firebase Console!');
                }
            }
        }

        log('Firebase initialized successfully');
        log('Ready to test authentication');
    </script>
</body>
</html>
